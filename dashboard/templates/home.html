        <style>
                body {
                        margin-left: 2%;
                        margin-top: 2%;
                }

                .slidecontainer {
                        width: 50%;
                }

                .slider {
                        -webkit-appearance: none;
                        width: 100%;
                        height: 15px;
                        border-radius: 5px;
                        background: #d3d3d3;
                        outline: none;
                        opacity: 0.7;
                        -webkit-transition: .2s;
                        transition: opacity .2s;

                }

                .slider:hover {
                        opacity: 1;
                }

                .slider::-webkit-slider-thumb {
                        -webkit-appearance: none;
                        appearance: none;
                        width: 25px;
                        height: 25px;
                        border-radius: 50%;
                        background: #3e7dc5;
                        cursor: pointer;
                }

                .slider::-moz-range-thumb {
                        width: 25px;
                        height: 25px;
                        border-radius: 50%;
                        background: #4CAF50;
                        cursor: pointer;
                }

                .display_vals {
                        font-size: 35px;
                }
        </style>

        <body>

                <h2> Nutrient levels </h2>
                <br><br>


                <div class="slidecontainer">

                        <table class="table">

                                <tbody>
                                        <tr>

                                                <td>pH</td>
                                                <td><input type="range" min="4" max="5.5" value="" step="0.01"
                                                                class="slider" id="ph_slider"></td>
                                                <td><span class="display_vals" id="ph_value"></span></td>
                                                <td><button type="button" class="btn btn-outline-info" id="phbutton"
                                                                onclick=setpH();>Set</button></td>
                                        </tr>
                                        <tr>

                                                <td>Temperature </td>
                                                <td><input type="range" min="22" max="25" value="" step="0.1"
                                                                class="slider" id="temp_slider"></td>
                                                <td><span class="display_vals" id="temp_value"></span></td>
                                                <td><button type="button" class="btn btn-outline-info" id="tempbutton"
                                                                onclick=settemp();>Set</button></td>
                                        </tr>
                                        <tr>

                                                <td>ppm</td>
                                                <td><input type="range" min="1260" max="1360" value="" step="0.01"
                                                                class="slider" id="ppm_slider"></td>
                                                <td><span class="display_vals" id="ppm_value"> </span></td>
                                                <td><button type="button" class="btn btn-outline-info" id="ppmbutton"
                                                                onclick=setppm();>Set</button></td>
                                        </tr>
                                </tbody>
                        </table>
                </div>

                <h2> Status</h2>
                <br>

                <table class="table d-flex justify-content-start">

                        <tbody>
                                <tr>
                                        <td>pH</td>
                                        <td id=val_ph>value</td>
                                        <td id="status_ph">good</td>
                                </tr>
                                <tr>

                                        <td>temp</td>
                                        <td id="val_temp">value</td>
                                        <td id="status_temp">Good</td>
                                </tr>
                                <tr>

                                        <td>ppm</td>
                                        <td id="val_ppm">value</td>
                                        <td id="status_ppm">good</td>
                                </tr>
                        </tbody>
                </table>


        </body>
        <script>
                var slider = document.getElementById("ph_slider");
                slider.value = 4;
                var output = document.getElementById("ph_value");
                output.innerHTML = slider.value;

                slider.oninput = function () {
                        output.innerHTML = this.value;
                }


                var slider1 = document.getElementById("temp_slider");
                slider1.value = 22;
                var output1 = document.getElementById("temp_value");
                output1.innerHTML = slider1.value;

                slider1.oninput = function () {
                        var newval = this.value + "&deg;" + "C";
                        output1.innerHTML = newval;
                }

                var slider2 = document.getElementById("ppm_slider");
                slider2.value = 1267;
                var output2 = document.getElementById("ppm_value");
                output2.innerHTML = slider2.value;

                slider2.oninput = function () {

                        output2.innerHTML = this.value;
                }
        </script>
